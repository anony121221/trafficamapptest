<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Camera Map</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css?v=20260130g">
</head>

<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <h1>Traffic Camera Map</h1>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search cameras...">
    </div>

    <!-- Weather layer toggles (IDs must match renderer.js) -->
    <div class="weather-section">
      <label class="filter-label">WEATHER LAYERS</label>

      <label class="toggle-item">
        <input type="checkbox" id="mrms-toggle" checked>
        <span>MRMS (Radar)</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="alerts-toggle" checked>
        <span>NWS Alerts</span>
      </label>
    </div>

    <!-- State filter (IDs must match renderer.js) -->
    <div class="filter-section">
      <label class="filter-label">STATE</label>
      <select id="state-filter">
        <option value="all">All States</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="OTM">OpenTrafficMap</option>
      </select>
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label">Showing:</span>
        <span class="stat-value" id="showing-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total:</span>
        <span class="stat-value" id="total-count">0</span>
      </div>
    </div>

    <div id="camera-list" class="camera-list"></div>
  </div>

  <!-- City search UI (initCitySearch needs these IDs) -->
  <div id="city-search-container">
    <button id="city-search-btn" title="Search location">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
    <input type="text" id="city-search-input" placeholder="Search city, town..." class="hidden">
    <div id="city-search-results" class="hidden"></div>
  </div>

  <div id="top-stats">
    <span class="top-stat">Cameras: <strong id="cameras-count">0</strong></span>
    <span class="top-stat">States: <strong id="states-count">30+</strong></span>
  </div>

  <div id="map"></div>

  <div id="viewer" class="hidden">
    <button id="close-viewer">âœ•</button>
    <h3 id="viewer-title"></h3>
    <div id="viewer-content"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- HLS support (renderer uses window.Hls when needed) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <!-- MUST be set before renderer.js loads -->
  <script>
    window.PROXY_BASE_URL = "https://noisy-rice-a298.colewx.workers.dev/proxy?url=";
  </script>

  <script src="renderer.js?v=20260130g"></script>
</body>
</html>
