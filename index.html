<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Camera Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <h1>Traffic Camera Map</h1>
    </div>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search cameras...">
    </div>

    <!-- Weather Layer Toggles (MRMS only) -->
    <div class="weather-section">
      <label class="filter-label">WEATHER LAYERS</label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-reflectivity" checked>
        <span>MRMS Reflectivity</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-velocity">
        <span>MRMS Velocity</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-rotation">
        <span>MRMS Rotation</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-hail">
        <span>MRMS Hail</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-echotops">
        <span>MRMS Echo Tops</span>
      </label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-mrms-vil">
        <span>MRMS VIL</span>
      </label>
    </div>

    <!-- Camera Source Toggles -->
    <div class="sources-section">
      <label class="filter-label">CAMERA SOURCES</label>

      <label class="toggle-item">
        <input type="checkbox" id="toggle-all-sources" checked>
        <span>All Sources</span>
      </label>

      <div class="sources-list" id="sources-list"></div>
    </div>

    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="status-line">
        <span id="camera-count">0</span> cameras loaded
      </div>
      <div class="status-line small">
        Click a marker to view camera
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div id="viewer" class="hidden">
    <button id="close-viewer">âœ•</button>
    <h3 id="viewer-title"></h3>
    <div id="viewer-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Needed for HLS playback in browsers (your renderer expects window.Hls) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <!-- MUST be defined BEFORE renderer.js loads -->
  <script>
    window.PROXY_BASE_URL = "https://noisy-rice-a298.colewx.workers.dev/proxy?url=";
  </script>

  <script src="renderer.js"></script>
</body>
</html>
